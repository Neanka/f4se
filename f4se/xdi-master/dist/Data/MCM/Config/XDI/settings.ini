; This file contains XDI setting defaults.
; Do not modify this file - your changes may be lost if this file is updated in an XDI update.
; To make changes, make a copy of this file in Data\MCM\Settings\XDI.ini - values defined there will override those defined in this file and are safe against file updates.

[DialogueMenu]
; This option controls whether text will wrap to the width of the dialogue menu.
; If off, text will be autosized to fit the menu.
; Default: 1
bWrapText=1

; Controls whether spoken options will be dimmed.
; Default: 1
bDimSpokenOptions=1

; Controls whether dialogue cues will be displayed.
; Default: 1
bShowIcons=1

; Controls whether a Question icon should be displayed for options that loop to themselves.
; Default: 1
bShowQuestionIcon=1

; Controls the display of dialogue option numbers.
; Default: 0
bShowOptionNumbers=0

; Controls whether the 1-9 keys will activate the associated dialogue option.
; Default: 1
bEnableOptionHotkeys=1

; Controls the position of the subtitles while the dialogue menu is open.
; Defaults: 0, 40
fSubtitlesX=0
fSubtitlesY=40

; Dialogue menu display options.
; Defaults: 1, 1
bShowBrackets=1
bShowShadedBackground=1

[Debug]
bEnable=0